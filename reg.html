<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<div class="box">    
    <div class="inputBox">
        <input type="text" required="required">
        <span>Name</span>
    </div>
    <div class="inputBox">
        <input type="email" required="required">
        <span>Email</span>
    </div>
    <div class="inputBox">
        <input type="phone" required="required">
        <span>Phone No</span>
    </div>
    <label class="custom-select">
        <span> Select courses </span>
        <select name="sample">
                  <option>select course</option>
                  <option>Computer Science and Engineering</option>
                  <option>Mechanical Engineering</option>
                  <option>Electronics and Communication Engineering</option>
                  <option>Civil Engineering</option>
                  <option>Electrical Engineering</option>
                  <option>Aeronautical Engineering</option>
                  <option>Biotechnology Engineering</option>
        </select> <br>
        <span>Select Event  </span>
        <select name="sample">
            <option value="select course">SELECT EVENT</option>
                <option value="GUESS THE LAW/PRINCIPLE">GUESS THE LAW/PRINCIPLE</option>
                <option value="DIGITAL POSTER PRESENTATION">DIGITAL POSTER PRESENTATION</option>
                <option value="ONLINE QUIZ">ONLINE QUIZ</option>
                <option value="IDEATHON">IDEATHON</option>
        </select>
      </label>
      <p>By providing my contact details I authorize GIET institutions to contact me in future via calls/sms/emails and inform me on their courses and admission process.</p>     
      <button class="btn">Register</button>
</div>  
</body>
</html>
